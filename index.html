<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant's Sports Dashboard</title>
    
    <!-- Favicons -->
    <link rel="icon" href="src/football2.png">
    <link rel="shortcut icon" href="src/football.png">
    <link rel="apple-touch-icon" href="src/football.png">
    
    <!-- Social Sharing -->
    <meta property="og:image" content="src/football.png">
    <meta name="twitter:image" content="src/football.png">
    
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

    <div class="header">
        <div class="top-row">
            <h1 id="scores-title" style="cursor: pointer; display: flex; align-items: center; gap: 10px;">
                <img src="src/football2.png" alt="Sports" style="width: 128px; height: 128px;">
                Grant's Sports Dashboard
            </h1>
            <button class="settings-btn" id="leagues-btn">Leagues ▼</button>
        </div>

        <div class="date-nav">
            <button class="nav-btn" id="prev-day">❮</button>
            <div id="date-display">Today</div>
            <input type="date" id="date-picker" style="display:none;">
            <button class="nav-btn" id="next-day">❯</button>
        </div>

        <div class="unranked-toggle" id="show-all-btn">
            <span>Show Unranked / All Teams</span>
        </div>
    </div>

    <div id="loading">Loading...</div>
    
    <div id="main-container"></div>
    
    <div id="game-detail" style="display:none;">
        <div class="game-detail-header">
            <button class="back-btn" id="back-btn">← Back to Scores</button>
        </div>
        <div id="game-detail-content"></div>
    </div>

    <div class="modal-overlay" id="league-modal">
        <div class="modal">
            <h3 style="margin-top:0">Select Leagues</h3>
            <div id="league-list"></div>
            <button class="close-btn" id="close-modal">Done</button>
        </div>
    </div>

    <script src="src/scripts.js"></script>
</body>
</html>
