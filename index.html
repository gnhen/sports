<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDay Dashboard</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

    <div class="header">
        <div class="top-row">
            <h1>Scores</h1>
            <button class="settings-btn" id="leagues-btn">Leagues ▼</button>
        </div>

        <div class="date-nav">
            <button class="nav-btn" id="prev-day">❮</button>
            <div id="date-display">Today</div>
            <button class="nav-btn" id="next-day">❯</button>
        </div>

        <div class="unranked-toggle" id="show-all-btn">
            <span>Show Unranked / All Teams</span>
        </div>
    </div>

    <div id="loading">Loading...</div>
    
    <div id="main-container"></div>

    <div class="modal-overlay" id="league-modal">
        <div class="modal">
            <h3 style="margin-top:0">Select Leagues</h3>
            <div id="league-list"></div>
            <button class="close-btn" id="close-modal">Done</button>
        </div>
    </div>

    <script src="src/scripts.js"></script>
</body>
</html>
